!DOCTYPE html
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>TechShop</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../layout/estilos.css">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">TechShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listado}">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/producto/listado}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuario/listado}">Usuarios</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="hero-section">
    <div class="container">
        <h1>Bienvenido a TechShop</h1>
        <p>Tu tienda de tecnología de confianza</p>
    </div>
</section>

<footer th:fragment="footer" class="footer">
    <div class="container">
        <p>&copy; 2025 TechShop - Todos los derechos reservados</p>
    </div>
</footer>
</body>
</html>
